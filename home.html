<!DOCTYPE html>
<head>
   <meta name="viewport" content="width-device-width,initial scale=1.0">
   <link rel="stylesheet" type="text/css" href="WEATHER.CSS">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
   integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
   crossorigin="anonymous" />

</head>
<body>
    <div class="box">
        <div id="weather_icon">
            <i class='fas fa-cloud-rain fa-3x' style='color: rgb(0, 132, 255)'></i>>
        </div>
        <div class="wave-1"></div>
        <div class="wave-2"></div>
        <div class="wave-3"></div>
        <div id="info">
            <div id="location">
                <i class="fas fa-street-view fa-2x"></i>
                {%location%},{%country%}
            </div>
            <p id="date">SAT | MAY 15 | 12:27 A.M.</p>
            <div class="temp">{%temp%}&deg;C </div>
            <div class="min_max">MIN {%tempmin%}&deg;C | MAX {%tempmax%}&deg;C </div>
        </div>
    </div>
</body>
<script>
    var currdate=document.getElementById("date");
    let weathercon=document.getElementById("weather_icon");
    const tempStatus="{%tempstatus%}";
    if(tempStatus=="Sunny")
    {
        weathercon.innerHTML="<i class='fas fa-sun fa-3x' style='color: rgba(249, 253, 4, 0.87)'></i>";
    }
    else if(tempStatus=="Clouds")
    {
        weathercon.innerHTML="<i class='fas fa-cloud fa-3x' style='color: aliceblue'></i>";
    }
    else if(tempStatus=="Rainy")
    {
        weathercon.innerHTML="<i class='fas fa-cloud-rain fa-3x' style='color: rgb(0, 132, 255)'></i>";
    }
    else if(tempStatus=="Haze")
    {
        weathercon.innerHTML="<i class='fas fa-cloud-sun fa-3x' style='color: rgba(249, 253, 4, 0.87)'></i>";
    } 
    console.log(tempStatus);
    var months = [
     "January",
     "February",
     "March",
     "April",
     "May",
     "June",
     "July",
     "August",
     "September",
     "October",
     "November",
     "December",];
    var weekday =[
     "Sunday",
     "Monday",
     "Tuesday", 
     "Wednesday",
     "Thursday",
     "Friday",
     "Saturday"];
    var now=new Date();
    var date=now.getDate();
    var month=months[now.getMonth()];
    var day=weekday[now.getDay()];
    let hours=now.getHours();
    let minute=now.getMinutes();
    let period="A.M.";
    if(hours>11)
      {
        period="P.M.";
        if(hours>12)
          hours-=12;
      }
    if(minute<10)
      minute="0"+minute;
  
    currdate.innerHTML=day+" | "+date+" "+month+" | "+hours+":"+minute+" "+period;


</script>
</html>
