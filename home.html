<!DOCTYPE html>
<head>
   <meta name="viewport" content="width-device-width,initial scale=1.0">
   <link rel="stylesheet" type="text/css" href="WEATHER.CSS">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
   integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
   crossorigin="anonymous" />

</head>
<body>
    <form method="GET" action="/">
      <input type="text" placeholder="Country Name" name="search">
      <button action="/">SEARCH</button>
    </form>
    <div class="box">
        <div id="weather_icon">
            <div id="status">{%tempstatus%}</div>
            <i class='fas fa-cloud-rain fa-3x' style='color: rgb(0, 132, 255)'></i>>
        </div>
        <div class="wave-1"></div>
        <div class="wave-2"></div>
        <div class="wave-3"></div>
        <div id="info">
            <div id="location">
                <i class="fas fa-street-view fa-2x"></i>
                {%location%},{%country%}
            </div>
            <p id="date">SAT | MAY 15 | 12:27 A.M.</p>
            <div class="temp">{%temp%}&deg;C </div>
            <div class="min_max">MIN {%tempmin%}&deg;C | MAX {%tempmax%}&deg;C </div>
        </div>
    </div>
</body>
<script src="changedata.js"></script>
</html>
